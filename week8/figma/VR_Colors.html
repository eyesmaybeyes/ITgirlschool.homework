<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VR_Colors</title>
    <link rel="stylesheet" href="assets/style.css/normalize.css" />
    <link rel="stylesheet" href="assets/style.css/vr.css" />
</head>
<body>
    <header class="header">
        <p id="p">VR</p>
        <hr class="hr" />
    </header>
    <main>
        <div class="logo-flex-container">
            <div class="logo">
                <img src="assets/images/logo.svg" alt="logo" class="logo__image" />
                <h4 class="logo__title">ВИАРУШКА</h4>
            </div>
            <button type="button" class="button button__basket">
                КОРЗИНА <img src="assets/images/basket.svg" alt="basket" />
            </button>
        </div>
        <div class="main-grid-container">
            <h1 class="main__title">ВИРТУАЛЬНАЯ РЕАЛЬНОСТЬ БЕЗ ПРОВОДОВ</h1>
            <img src="assets/images/guy.png" alt="guy" class="main__image" />
            <p class="text">
                Лучшее, что случалось с виртуальным миром в реальности.
                Новый компактный шлем без проводов и дорогих компьютеров.
            </p>
            <button type="button" class="button button__buy">
                КУПИТЬ
                <img src="assets/images/card.svg" alt="card" class="button__buy__image" />
            </button>
            <nav class="nav">
                <a href="">Возможности</a>
                <a href="">Где купить</a>
                <a href="">Доставка</a>
                <a href="">Помощь</a>
            </nav>
        </div>
    </main>
</body>

</html>
