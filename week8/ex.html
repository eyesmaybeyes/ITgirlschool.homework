<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
        />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <style>
            .container {
                width: 50%;
            }

            .bg {
                background-color: rgb(91, 139, 229);
            }

            .row_1 {
                height: 40vh;
            }

            .row_2 {
                height: 120px;
            }

            .title {
                height: 20%;
            }

            .box {
                height: 80%;
            }

            .gallery {
                margin-top: 18vh;
            }
        </style>
    </head>

    <body>
        <div class="container text-center text-white">
            <div class="row row_1">
                <div class="col m-1 bg">
                    <p class="gallery">Gallery</p>
                </div>
                <div class="col m-1">
                    <div class="row title">
                        <div class="col mb-1 bg">
                            <p class="mt-3 mb-0">Title</p>
                        </div>
                    </div>
                    <div class="row box">
                        <div class="col mt-1 bg">
                            <p class="mt-5 mb-0 pt-5">Buy Box</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row row_2">
                <div class="col m-1 bg">
                    <p class="mt-5 mb-0">Description</p>
                </div>
            </div>
            <div class="row row_2">
                <div class="col m-1 bg">
                    <p class="mt-5 mb-0">Related</p>
                </div>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
